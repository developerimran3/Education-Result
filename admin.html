<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Database System</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ........Student Create Modal.......... -->
    <div class="students">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <button
              class="btn btn-primary createbtn"
              data-bs-toggle="modal"
              data-bs-target="#student-create"
            >
              Create New Students
            </button>
            <br />
            <br />
            <div class="card shadow">
              <div class="card-header">
                <h2>All Students Data</h2>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Photo</th>
                      <th>Name</th>
                      <th>Roll</th>
                      <th>Reg: No</th>
                      <th>Class</th>
                      <th>Exam</th>
                      <th>Board Name</th>
                      <th>Created At</th>
                      <th>Result</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="student-deta-list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ........Student Create Modal. Form......... -->
    <div class="modal fade" id="student-create">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create New Students</h2>
            <button class="btn-close btns" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student-create-form">
              <div class="my-3">
                <input
                  type="text"
                  name="name"
                  placeholder="Name"
                  class="form-control"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  name="father"
                  placeholder="Father Name"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  name="mother"
                  placeholder="Mother Name"
                />
              </div>
              <div class="my-3">
                <input type="date" class="form-control" name="dob" />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  name="roll"
                  placeholder="Roll Numbar "
                />
              </div>

              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  name="reg"
                  placeholder="Registation Numbar "
                />
              </div>

              <div class="my-3">
                <select name="class" class="form-control">
                  <option value="">Select Class</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="my-3">
                <label
                  ><input
                    type="radio"
                    name="group"
                    value="science"
                  />Science</label
                >
                <label
                  ><input type="radio" name="group" value="Arts" />Arts</label
                >
              </div>
              <div class="my-3">
                <label
                  ><input
                    type="radio"
                    name="type"
                    value="Regular"
                  />Regular</label
                >
                <label
                  ><input
                    type="radio"
                    name="type"
                    value="Irregular"
                  />Irregular</label
                >
              </div>

              <div class="my-3">
                <select name="examination" class="form-control">
                  <option value="ssc">SSC/Dakhil/Equivalent</option>
                  <option value="jsc">JSC/JDC</option>
                  <option value="ssc">SSC/Dakhil</option>
                </select>
              </div>
              <div class="my-3">
                <select name="institute" class="form-control">
                  <option value="">Select Institute</option>
                  <option value="SONAMADDIN  SCHOOL">SONAMADDIN SCHOOL</option>
                  <option value="MRIDHA SCHOOL">MRIDHA SCHOOL</option>
                  <option value="Bilbilash SCHOOL">Bilbilash SCHOOL</option>
                </select>
              </div>
              <div class="my-3">
                <select name="board" class="form-control">
                  <option value="">Select Board</option>
                  <option value="Barisal">Barisal</option>
                  <option value="Chittagong">Chittagong</option>
                  <option value="Comilla">Comilla</option>
                  <option value="Dhaka">Dhaka</option>
                  <option value="Dinajpur">Dinajpur</option>
                  <option value="Jessore">Jessore</option>
                  <option value="Mymensingh">Mymensingh</option>
                  <option value="Rajshahi">Rajshahi</option>
                  <option value="Sylhet">Sylhet</option>
                </select>
              </div>
              <div class="my-3">
                <select name="year" id="" class="form-control">
                  <option value="">Select Years</option>
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                </select>
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  name="photo"
                  placeholder="Photo"
                />
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- student-result-form -->
    <div class="modal fade" id="student-result-form">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add Students Result</h2>
            <button class="btn-close btns" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student-result-form">
              <div class="my-3">
                <!-- ID Dhora jonno -->
                <input
                  type="hidden"
                  name="id"
                  placeholder="id"
                  class="form-control"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bangla"
                  name="bangla"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="English"
                  name="english"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Mathematics"
                  name="mathematics"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Socil Science"
                  name="socil_Science"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Science"
                  name="science"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Religion"
                  name="religion"
                />
              </div>

              <div class="my-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
