<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Database System</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="edu-wraper">
      <div class="edu-container shadow">
        <div class="edu-header">
          <div class="header-logo">
            <img src="./assets/img/bd_logo.png" alt="" />
          </div>
          <div class="header-info">
            <div class="header-top">
              <h2>Ministry of Education</h2>
              <img src="./assets/img/banner_flag.jpg" alt="" />
            </div>

            <hr />
            <h2>Intermediate and Secondary Education Boards Bangladesh</h2>
            <p><a href="#">Official Website of Education Board</a></p>
          </div>
        </div>
        <div class="edu-body">
          <div class="result-form">
            <form action="">
              <div class="form-fields-row">
                <label for=""> Examination </label>
                <span>:</span>
                <select name="examination" id="">
                  <option value="ssc">SSC/Dakhil/Equivalent</option>
                  <option value="jsc">JSC/JDC</option>
                  <option value="ssc">SSC/Dakhil</option>
                </select>
              </div>
              <div class="form-fields-row">
                <label for=""> Year </label>
                <span>:</span>
                <select name="year" id="">
                  <option value="barisal">Select One</option>
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                </select>
              </div>
              <div class="form-fields-row">
                <label for=""> Board </label>
                <span>:</span>
                <select name="board" id="">
                  <option value="barisal">Select One</option>
                  <option value="barisal">Barisal</option>
                  <option value="chittagong">Chittagong</option>
                  <option value="comilla">Comilla</option>
                  <option value="dhaka">Dhaka</option>
                  <option value="dinajpur">Dinajpur</option>
                  <option value="jessore">Jessore</option>
                  <option value="mymensingh">Mymensingh</option>
                  <option value="rajshahi">Rajshahi</option>
                  <option value="sylhet">Sylhet</option>
                </select>
              </div>
              <div class="form-fields-row">
                <label for=""> Roll </label>
                <span>:</span>
                <input name="roll" type="text" />
              </div>
              <div class="form-fields-row">
                <label for=""> Reg: No </label>
                <span>:</span>
                <input name="reg" type="text" />
              </div>
              <div class="form-fields-row">
                <label for=""> 6 + 9 </label>
                <span> = </span>
                <input name="value_s" type="text" />
              </div>
              <div class="form-fields-row btns">
                <button>Reset</button>
                <button>Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="edu-footer">
          <p>Â©2005-2024 Ministry of Education, All rights reserved.</p>
          <ul>
            <li>Powered by</li>
            <li>
              <img src="/assets/img/tbl_logo.png" alt="" />
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- ......ALl JS File Link......... -->
    <script src="/src/data.js"></script>
    <script src="/src/functions.js"></script>
    <script src="/src/models.js"></script>
    <script src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
