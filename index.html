<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Database System</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="edu-wraper">
      <div class="edu-container shadow">
        <div class="edu-header">
          <div class="header-logo">
            <img src="./assets/img/bd_logo.png" alt="" />
          </div>
          <div class="header-info">
            <div class="header-top">
              <h2>Ministry of Education</h2>
              <img src="./assets/img/banner_flag.jpg" alt="" />
            </div>

            <hr />
            <h2>Intermediate and Secondary Education Boards Bangladesh</h2>
            <p>Official Website of Education Board</p>
          </div>
        </div>
        <div class="edu-body">
          <div class="result-form">
            <form action="">
              <div class="form-fields-row">
                <label for=""> Examination </label>
                <span>:</span>
                <select name="" id="">
                  <option value="SSC/Dakhil/Equivalent">
                    SSC/Dakhil/Equivalent
                  </option>
                  <option value="JSC/JDC">JSC/JDC</option>
                  <option value="SSC/Dakhil">JSSC/Dakhil</option>
                </select>
              </div>
              <div class="form-fields-row">
                <label for=""> Year </label>
                <span>:</span>
                <select name="" id="">
                  <option value="Select One">Select One</option>
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                </select>
              </div>
              <div class="form-fields-row">
                <label for=""> Board </label>
                <span>:</span>
                <select name="" id="">
                  <option value="Select One">Select One</option>
                  <option value="Barishal">Barishal</option>
                  <option value="Chittagong">Chittagong</option>
                  <option value="Cummila">Cummila</option>
                  <option value="Dhaka">Dhaka</option>
                  <option value="Rajshahi">Rajshahi</option>
                </select>
              </div>
              <div class="form-fields-row">
                <label for=""> Roll </label>
                <span>:</span>
                <input name="roll" type="text" />
              </div>
              <div class="form-fields-row">
                <label for=""> Reg: No </label>
                <span>:</span>
                <input name="reg" type="text" />
              </div>
              <div class="form-fields-row">
                <label for=""> 6 + 9 </label>
                <span> = </span>
                <input name="value_s" type="text" />
              </div>
              <div class="form-fields-row btns">
                <button>Reset</button>
                <button>Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="edu-footer"></div>
      </div>
    </div>

    <!-- ......ALl JS File Link......... -->
    <script src="/src/data.js"></script>
    <script src="/src/functions.js"></script>
    <script src="/src/models.js"></script>
    <script src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
